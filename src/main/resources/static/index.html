<!DOCTYPE html>
<html lang="en-US">
<header>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>

  <!--Bootstrap-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>


  <script src="js/app.module.js"></script>
  <script src="js/app.controller.js"></script>
  <script src="js/services/config.service.js"></script>
  <script src="js/services/http.service.js"></script>
  <script src="js/services/model.service.js"></script>
  <script src="js/services/util.service.js"></script>
  <script src="js/components/modelTable.component.js"></script>
  <script>
    $(function () {

    })
    // Inicia los componentes de bootstrap tras 1s
    function iniciarBootstrap() {
      setTimeout(() => {
        $('[data-toggle="tooltip"]').tooltip()
      }, 1000);
    }
  </script>
</header>

<body>
  <div ng-app="app" ng-controller="appController">
    <div>
      <nav class="navbar navbar-light" style="margin-bottom: 15px;">
        <div class="input-group col-md-12">
          <!-- Filtro -->
          <div class="input-group-prepend">
            <span class="input-group-text">Filtro</span>
          </div>
          <select ng-model="selectedDatabase" ng-change="selectDatabase()" placeholder="Selecciona una BB.DD.">
            <option value="" disabled selected>Seleciona una BB.DD.</option>
            <option ng-repeat="database in databases" value="{{database}}">{{database}}</option>
          </select>
          <input ng-model="filtro.schema" type="text" class="form-control" placeholder="Esquema" aria-label="Username">
          <input ng-model="filtro.table" type="text" class="form-control" placeholder="Tabla" aria-label="Username">
        </div>
      </nav>
      <!-- Modelo -->
      <div id="schemas" ng-if="modelo" class="container">
        <div ng-repeat="schema in modelo.schemas | filter: {'name': filtro.schema}" class="card schema">
          <!--Esquema-->
          <div id="schema_header_{{$index}}" class="card-header">
            <h3 ng-click="collapseSchema(schema)" class="link btn-link" href="#schema_{{$index}}" style="width: 100%;">
              {{schema.name}}
            </h3>
          </div>
          <!--Tablas del esquema-->
          <div class="card-body collapse {{(filtro.schema.length > 0 || filtro.table.length > 0 || schema.show) ? 'show':''}}"
            id="schema_{{$index}}">
            <div ng-repeat="table in schema.tables | filter: {'name': filtro.table}" class="card db-table">
              <model-table table="table"></model-table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="loading-mask"></div>
</body>

</html>
